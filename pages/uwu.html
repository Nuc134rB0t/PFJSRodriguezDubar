<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- AOS - Animate on scroll library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/styles.css">

    <title>UWU - User Web Utilities</title>
</head>

<body>

    <div class="controls">
        <!-- Botón modo oscuro -->
        <button id="theme-toggle"><span id="mode">Tema</span></button>

        <!-- Botón Cerrar Sesión -->
        <button id="session-toggle"><span id="logout">Salir</span></button>
    </div>

    <!-- Barra lateral -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="./uwu.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ventas</a>
            </li>
        </ul>
    </div>

    <!-- Contenido principal -->
    <div class="content">
        
        <!-- Botón para mostrar criptomonedas -->
        <button id="arrowButton"></button>

        <!-- Listado de Criptomonedas - API Coingecko -->
        <div id="cryptoCard">
            <!-- Contenido dinámico -->
        </div>

        <!-- Listado de autos desde products.json (local) -->
        <div id="superAutos">
            <!-- Contenido dinámico -->
        </div>
    </div>

    <!--! Scripts  -->
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- Modo oscuro -->
    <script src="../js/thememode.js"></script>
    <!-- Librería: AOS - Animate on scroll -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <!-- Librería: LuxonJS (Fecha/Hora) -->
    <script src="../node_modules/luxon/build/global/luxon.min.js"></script>
    <!-- API: precio de cripto monedas -->
    <script src="../js/crypto-price.js"></script>
    <!-- JSON: productos servidor local -->
    <script src="../js/products-json.js"></script>
    <!-- Chequea estado de log de usaurio -->
    <script src="../js/check-login.js"></script>
</body>

</html>
