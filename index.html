<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login de Usuarios</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card" style="width: 300px;">
            <div class="card-body" id="loginContainer">
                <h5 class="card-title">Iniciar sesión</h5>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
                <p class="mt-3 text-center">¿No tienes cuenta? <a href="#" id="goToRegister">Registrar cuenta</a></p>
            </div>

            <div class="card-body" id="registerContainer" style="display: none;">
                <h5 class="card-title">Registrarse</h5>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="newUsername">Nuevo usuario</label>
                        <input type="text" class="form-control" id="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nueva contraseña</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </form>
                <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="#" id="goToLogin">Ir a inicio de sesión</a></p>
            </div>
        </div>
    </div>

    <!-- Sweetalerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
